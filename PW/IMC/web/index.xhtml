<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IMC</title>
    </h:head>
    <h:body>
        <h:form rendered="#{controleIMC.exibir}">
            <p:growl/>
            <p:messages/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Peso"
                               for="txtPeso" />
                <p:inputNumber value="#{controleIMC.peso}"
                             id="txtPeso"
                             required="true"
                             requiredMessage="O valor deve ser informado" />
                <p:outputLabel value="Altura"
                               for="txtAltura"/>
                <p:inputNumber value="#{controleIMC.altura}" id="txtAltura"/>
                <f:facet name="header">
                    <p:outputLabel value="Informe seus dados" />
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton value="Calcular o IMC"
                                     actionListener="#{controleIMC.calculaIMC()}"
                                     update="@all"
                                     process="@form"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
        
        <h:form rendered="#{!controleIMC.exibir}">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Resultado" />
                </f:facet>

                <p:outputLabel value="Peso"/>
                <p:outputLabel value="#{controleIMC.peso}"/>
                
                <p:outputLabel value="Altura"/>
                <p:outputLabel value="#{controleIMC.altura}"/>
                
                <p:outputLabel value="IMC"/>
                <p:outputLabel value="#{controleIMC.imc}"/>
                
                <p:outputLabel value="Classificação"/>
                <p:outputLabel value="#{controleIMC.classificacao}"/>

                <f:facet name="footer">
                    <p:commandButton value="Voltar"
                                     actionListener="#{controleIMC.setExibir(true)}"
                                     update="@all"
                                     process="@form"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
