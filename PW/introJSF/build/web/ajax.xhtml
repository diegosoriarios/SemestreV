<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uso de Ajax com JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Entrada" />
                <h:inputText value="#{controleAjax.entrada}"
                             id="txtEntrada" />
                <h:outputLabel value="Saída" />
                <h:inputText value="#{controleAjax.saida}"
                             id="txtSaida" />
                <f:facet name="footer">
                    <h:commandButton actionListener="#{controleAjax.processar()}"
                                     value="Processar">
                        <f:ajax render="txtSaida txtEntrada" execute="txtEntrada"/>
                    </h:commandButton>
                </f:facet>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <p:growl/>
            <p:messages/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Entrada"
                               for="txtEntrada2" />
                <p:inputText value="#{controleAjax.entrada}"
                             id="txtEntrada2"
                             required="true"
                             requiredMessage="O valor deve ser informado" />
                <p:outputLabel value="Saida"/>
                <p:inputText value="#{controleAjax.saida}" id="txtSaida2"/>
                <f:facet name="header">
                    <p:outputLabel value="Informe seus dados" />
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton value="Processar"
                                     actionListener="#{controleAjax.processar()}"
                                     update="@form"
                                     process="@form"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
        
        <h:form>
            <p:commandButton value="Botão 01 executar"
                             actionListener="#{controleAjax.mudarExibir()}"
                             update="@form" process="@form"
                             rendered="#{controleAjax.exibir}" />
            
            <p:commandButton value="Botão 02 executar"
                             actionListener="#{controleAjax.mudarExibir()}"
                             update="@form" process="@form"
                             rendered="#{!controleAjax.exibir}" />
        </h:form>
    </h:body>
</html>
