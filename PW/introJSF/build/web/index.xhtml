<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputLabel value="#{controleIndex.ola}" />
        </h1>
        
        <h1>
            <h:outputLabel value="#{controleIndex.dataSO.time}">
                <f:convertDateTime 
                    pattern="dd/MM/yyyy HH:mm:ss:SSS" 
                    timeZone="America/Sao_Paulo"
                />
            </h:outputLabel>
        </h1>
        
        <h:form>
            <h:commandLink action="#{controleIndex.sobre()}"
                           value="Sobre..." />
            
            <h:commandLink action="#{controleFormulario.formulario()}"
                           value="Formulario"/>
        </h:form>
    </h:body>
</html>
