<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dados informados</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <f:facet name="header">
                <h:outputLabel value="Estes dados foram informados" />
            </f:facet>
            <h:outputLabel value="Nome:"/>
            <h:outputLabel value="#{controleFormulario.nome}"/>
            <h:outputLabel value="Função"/>
            <h:outputLabel value="#{controleFormulario.funcao}"/>
            <h:outputLabel value="Ativo"/>
            <h:outputLabel value="#{controleFormulario.ativo ? 'Sim': 'Não'}"/>
            <f:facet name="footer">
                <h:form>
                    <h:commandButton value="Voltar"
                                     action="#{controleFormulario.formulario()}"/>
                </h:form>
            </f:facet>
        </h:panelGrid>
    </h:body>
</html>
