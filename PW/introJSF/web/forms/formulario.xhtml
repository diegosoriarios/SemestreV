<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de Dados</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:"/>
                <h:inputText value="#{controleFormulario.nome}"
                             size="40" maxlength="40"
                             required="true"
                             requiredMessage="O nome deve ser informado" />
                <h:outputLabel value="Função" />
                <h:selectOneMenu value="${controleFormulario.funcao}">
                    <f:selectItem itemLabel="Docente" itemValue="Docente" />
                    <f:selectItem itemLabel="Discente" itemValue="Discente" />
                    <f:selectItem itemLabel="Técnico" itemValue="Técnico" />
                </h:selectOneMenu>
                <h:outputLabel value="Ativo:" />
                <h:selectBooleanCheckbox value="#{controleFormulario.ativo}"/>
                
                <f:facet name="header">
                    <h:outputLabel value="Informe os seus dados"/>
                </f:facet>
                <f:facet name="footer">
                    <h:commandButton value="Processar"
                                     action="#{controleFormulario.processar()}" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
